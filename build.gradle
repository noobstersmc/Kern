plugins{
    id 'eclipse'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id "io.freefair.lombok" version "5.3.0"
}

sourceCompatibility = 11
targetCompatibility = 11

group = 'net.noobsters'
version = '0.1'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://plugins.gradle.org/m2' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.aikar.co/content/groups/aikar/' }
}

dependencies {
    //Paper
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.3-R0.1-SNAPSHOT'
    //ACF
    compile 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    //Scoreboard, maybe use helper by lucko?
    compile 'fr.mrmicky:FastInv:3.0.2'
    //JetBrains @ annotations
    compileOnly 'org.jetbrains:annotations:20.1.0'

    compileOnly 'net.milkbowl.vault:VaultAPI:1.7'
    //compile 'org.mongodb:mongodb-driver-reactivestreams:4.1.1'
    compile 'org.mongodb:mongodb-driver-sync:4.2.0'
    compile 'dev.morphia.morphia:morphia-core:2.1.3'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    // Gson bby
    implementation 'com.google.code.gson:gson:2.8.6'

}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
        include 'plugin.yml'
    }
}

shadowJar {
    relocate 'co.aikar.commands', 'shadded.kern.acf'
    relocate 'org.mongodb', 'shadded.kern.org.mongodb'
    relocate 'dev.morphia', 'shadded.kern.org.mongodb.morphia'
    relocate 'fr.mrmicky', 'shadded.kern.gui'
}

build.dependsOn shadowJar
