plugins{
    id 'eclipse'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id "io.freefair.lombok" version "5.3.0"
}

sourceCompatibility = 11
targetCompatibility = 11

group = 'net.noobsters'
version = '0.1'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://plugins.gradle.org/m2' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.aikar.co/content/groups/aikar/' }
}

dependencies {
    //Paper
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.3-R0.1-SNAPSHOT'
    //ACF
    compile 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    //Scoreboard, maybe use helper by lucko?
    compile 'fr.mrmicky:FastInv:3.0.2'
    //JetBrains @ annotations
    compileOnly 'org.jetbrains:annotations:20.1.0'
    //MongoDB
    compile 'org.mongodb:mongodb-driver-sync:4.1.1'
    //Unirest
    compile 'com.konghq:unirest-java:3.11.09'
    compileOnly 'net.milkbowl.vault:VaultAPI:1.7'
    compile 'net.sf.trove4j:core:3.1.0'
    //compile 'org.mongodb:mongodb-driver-core:4.1.1'
    //compile 'org.mongodb:mongodb-driver-reactivestreams:4.1.1'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'version': project.version
        include 'plugin.yml'
    }
}

shadowJar {
    relocate 'co.aikar.commands', 'shadded.KERN.acf'
    relocate 'fr.mrmicky', 'shadded.gui'
}

build.dependsOn shadowJar
